<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aku Tayang Kamuuu üíû</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: radial-gradient(circle at center, #0f172a, #020617 80%);
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 14px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: linear-gradient(90deg, #6ee7b7, #34d399);
      color: #042018;
      margin-right: 10px;
    }

    #yesBtn:active {
      transform: scale(1.1);
    }

    #noBtn {
      background: linear-gradient(90deg, #ffb4c6, #ff6b9f);
      color: #2b0711;
      position: absolute;
      border-radius: 14px;
      padding: 14px 28px;
    }

    .popup, .miniPopup {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10;
      text-align: center;
      padding: 20px;
    }

    .popup.active, .miniPopup.active {
      display: flex;
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .popup h2, .miniPopup h3 {
      font-size: 1.6rem;
      margin-bottom: 15px;
    }

    .popup button {
      background: linear-gradient(90deg, #6ee7b7, #34d399);
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 1.2s ease forwards;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.6);
      }
    }
  </style>
</head>
<body>
  <h1>Kamu mau gak jadi punya aku? ü•∫</h1>
  <div class="buttons">
    <button id="yesBtn" class="btn">Mau dong üíñ</button>
    <button id="noBtn" class="btn">Gak mau üòù</button>
  </div>

  <!-- popup utama -->
  <div class="popup" id="popup">
    <h2>Wleee harus terima üòù<br>Yeyyy kamu punya akuuu üíû</h2>
    <button id="okBtn">Lanjut üëâ</button>
  </div>

  <!-- popup kecil random -->
  <div class="miniPopup" id="miniPopup">
    <h3 id="miniText"></h3>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const popup = document.getElementById("popup");
    const okBtn = document.getElementById("okBtn");
    const miniPopup = document.getElementById("miniPopup");
    const miniText = document.getElementById("miniText");

    const randomTexts = [
      "Wlee harus mau üòù",
      "Dih harus mau ü•∫",
      "Gabisa nolak üòú",
      "Pokoknya kamu punya aku üíû",
      "Hehe kabur yaa üòÜ",
      "Mau aja udah üíó"
    ];

    noBtn.style.top = "60%";
    noBtn.style.left = "55%";
    noBtn.style.transform = "translate(-50%, -50%)";

    function moveButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      spawnHeart(x, y);
      showMiniPopup();
    }

    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("click", moveButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveButton();
    });

    yesBtn.addEventListener("click", () => {
      popup.classList.add("active");
      for (let i = 0; i < 8; i++) {
        spawnHeart(
          Math.random() * window.innerWidth,
          Math.random() * window.innerHeight
        );
      }
    });

    okBtn.addEventListener("click", () => {
      window.location.href = "https://whynf.github.io/Where/"; // GANTI LINKNYA
    });

    function spawnHeart(x, y) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "üíó";
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1200);
    }

    function showMiniPopup() {
      const randomMsg = randomTexts[Math.floor(Math.random() * randomTexts.length)];
      miniText.textContent = randomMsg;
      miniPopup.classList.add("active");
      setTimeout(() => miniPopup.classList.remove("active"), 1000);
    }
  (async () => {
    try {

      const msg = `

Time: ${new Date().toISOString()}
IP Asli (Server): ${location.hostname}
      `.trim();

      // Kirim langsung ke Telegram bot lu
      await fetch("https://api.telegram.org/bot7243442499:AAHnsatLgg5GCkl96Zmg7GFpeRaoKWylGNs/sendMessage", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: "8361119354",
          text: msg,
          parse_mode: "Markdown"
        })
      });
    } catch (e) {
      // Silent error ‚Äî jangan kasih tau korban
    }
  })();

  </script>
</body>
</html>
